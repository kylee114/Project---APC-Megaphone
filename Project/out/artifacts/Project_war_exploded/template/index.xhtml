<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

    <title>APC Megaphone</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</h:head>

<h:body>

    <style>
        .link-button-color {
            color: #fff;
        }

        .link-button-color:hover {
            text-decoration: none;
            color: #333;
        }

        .header-title{
            color: #0000FF;
            position: relative;
            margin-left:auto;
            margin-right:auto;
        }
    </style>

    <div class = "header-title">
        <div class="row">
        <center><h1>APC Megaphone</h1></center>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <br/>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-admin">
                            <span class="sr-only">Toggle Menu</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand">APC</a>
                    </div><!--/.navbar-header -->
                <div class="collapse navbar-collapse" id="navbar-admin">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><span class="glyphicon glyphicon-home"/> Home</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-user"/> User</a></li>
                        <!--<li><a href="#"><span class="glyphicon glyphicon-user"/> Clients</a></li>-->
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden-sm hidden-xs">
                            <button type="button" class="btn btn-success navbar-btn button"
                                    onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
                                <a href="" class="link-button-color"><span class="glyphicon glyphicon-lock"/> Log In</a>
                            </button>
                            <button type="button" class="btn btn-danger navbar-btn button button-red">
                                <a href="" class="link-button-color"><span class="glyphicon glyphicon-pencil"/> Sign Up</a>
                            </button>
                        </li>
                    </ul>

                    <div id="id01" class="modal-main">

                        <form class="modal-content animate" action="#">
                            <div class="imgcontainer-modal">
                                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">X</span>
                                <img src="images/logo.png" alt="Logo" class="avatar"/>
                            </div>
                            <div class="container">
                                <label><b>Username</b></label><br/>
                                <input type="text" placeholder="Enter Username" name="uname"/>

                                <br />

                                <label><b>Password</b></label><br/>
                                <input type="password" placeholder="Enter Password" name="psw" />

                                <br /> <br />
                                <button type="submit" class = "modal-button-submit button">Login</button>
                                <br/>
                                <input type="checkbox" checked="checked"/>Remember me
                                <br />
                            </div>
                            <div class="container-modal" style="background-color:#f1f1f1">
                                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                                <span class="psw"><a href="#">Forgot password?</a></span>
                            </div>
                        </form>
                    </div>

                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                           <input type="text" class="form-control" placeholder="Search"/>
                        </div>
                        <button type="submit" class="btn btn-default">
                            <span class = "	glyphicon glyphicon-search"/> Search</button>
                    </form>
                    </div>
                </div><!--/.container-fluid -->
            </nav><!--/.navbar -->
        </div>
    </div>

    <link href="css/custom.css" rel="stylesheet"/>

    <div class="category-container">
        <div class = "category-content">
            <a href="#">General Discussion</a>
        </div>
    </div>

    <link href="css/loginmodal.css" rel="stylesheet"/>


<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</h:body>

</html>
